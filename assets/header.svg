<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08050A"/>
      <stop offset="50%" style="stop-color:#100A18"/>
      <stop offset="100%" style="stop-color:#0A0710"/>
    </linearGradient>

    <!-- Pink gradient for name -->
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFD6E0"/>
      <stop offset="100%" style="stop-color:#C9A8E0"/>
    </linearGradient>

    <!-- Main logo gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3380"/>
      <stop offset="50%" style="stop-color:#E57A95"/>
      <stop offset="100%" style="stop-color:#E6B3D9"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A8E0"/>
      <stop offset="100%" style="stop-color:#FF3380"/>
    </linearGradient>

    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="50%" style="stop-color:#E8CBA8"/>
      <stop offset="100%" style="stop-color:#D4B48F"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="nameGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="450" fill="url(#bgGradient)"/>

  <!-- Stars background -->
  <g opacity="0.6">
    <circle cx="150" cy="80" r="1" fill="#FF9EB5"/>
    <circle cx="280" cy="40" r="1.2" fill="#C9A8E0"/>
    <circle cx="400" cy="90" r="0.8" fill="#E8CBA8"/>
    <circle cx="520" cy="30" r="1.3" fill="#FF9EB5"/>
    <circle cx="650" cy="70" r="1" fill="#E6B3D9"/>
    <circle cx="780" cy="45" r="1.5" fill="#E8CBA8"/>
    <circle cx="900" cy="85" r="1.2" fill="#C9A8E0"/>
    <circle cx="1020" cy="35" r="1" fill="#FF9EB5"/>
    <circle cx="1100" cy="65" r="1.4" fill="#E8CBA8"/>
    <circle cx="80" cy="380" r="1.2" fill="#C9A8E0"/>
    <circle cx="200" cy="410" r="1" fill="#FF9EB5"/>
    <circle cx="350" cy="390" r="1.5" fill="#E8CBA8"/>
    <circle cx="500" cy="420" r="0.8" fill="#E6B3D9"/>
    <circle cx="700" cy="400" r="1.3" fill="#C9A8E0"/>
    <circle cx="850" cy="430" r="1" fill="#FF9EB5"/>
    <circle cx="1000" cy="380" r="1.2" fill="#E8CBA8"/>
    <circle cx="1150" cy="415" r="1.5" fill="#C9A8E0"/>
    <circle cx="1100" cy="250" r="1" fill="#FF9EB5"/>
    <circle cx="1130" cy="150" r="1.1" fill="#E6B3D9"/>
    <circle cx="100" cy="300" r="0.9" fill="#C9A8E0"/>
  </g>

  <!-- Logo in TOP LEFT -->
  <g transform="translate(40, 25) scale(0.55)">
    <g filter="url(#glow)" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 40 160 L 40 55 Q 40 40 55 40 L 60 40 Q 70 40 70 55 L 70 95"/>
      <path d="M 70 95 L 100 60 L 130 95"/>
      <path d="M 130 95 L 130 55 Q 130 40 145 40 L 150 40 Q 160 40 160 55 L 160 160"/>
      <path d="M 58 125 L 72 125 Q 78 125 78 132 Q 78 142 68 142 Q 58 142 58 132 L 58 122 Q 58 115 68 115 Q 75 115 78 120"/>
      <path d="M 85 142 L 85 122 Q 85 115 92 115 Q 99 115 99 122 L 99 142"/>
      <path d="M 106 142 L 106 122 Q 106 115 113 115 Q 120 115 120 122 L 120 142"/>
      <path d="M 142 142 L 142 125 Q 142 115 132 115 Q 125 115 125 125 L 125 132 Q 125 142 132 142 L 142 142"/>
    </g>

    <!-- Logo sparkles -->
    <g filter="url(#sparkleGlow)">
      <g transform="translate(100, 45)" fill="url(#goldGradient)">
        <path d="M 0 -6 L 1 -1 L 6 0 L 1 1 L 0 6 L -1 1 L -6 0 L -1 -1 Z"/>
      </g>
      <g transform="translate(35, 30)" fill="#E8CBA8">
        <path d="M 0 -4 L 0.6 -0.6 L 4 0 L 0.6 0.6 L 0 4 L -0.6 0.6 L -4 0 L -0.6 -0.6 Z"/>
      </g>
      <g transform="translate(165, 35)" fill="#FF3380">
        <path d="M 0 -4 L 0.6 -0.6 L 4 0 L 0.6 0.6 L 0 4 L -0.6 0.6 L -4 0 L -0.6 -0.6 Z"/>
      </g>
    </g>

    <!-- Flower on logo -->
    <g transform="translate(148, 154)">
      <ellipse cx="0" cy="-4" rx="2" ry="3.5" fill="url(#accentGradient)"/>
      <ellipse cx="3.8" cy="-1.2" rx="2" ry="3.5" fill="url(#accentGradient)" transform="rotate(72)"/>
      <ellipse cx="2.4" cy="3.2" rx="2" ry="3.5" fill="url(#accentGradient)" transform="rotate(144)"/>
      <ellipse cx="-2.4" cy="3.2" rx="2" ry="3.5" fill="url(#accentGradient)" transform="rotate(216)"/>
      <ellipse cx="-3.8" cy="-1.2" rx="2" ry="3.5" fill="url(#accentGradient)" transform="rotate(288)"/>
      <circle cx="0" cy="0" r="1.5" fill="#FFE4B5"/>
    </g>
  </g>

  <!-- Sparkles around the banner -->
  <g filter="url(#sparkleGlow)">
    <g transform="translate(1050, 80)" fill="#FF9EB5">
      <path d="M 0 -5 L 0.8 -0.8 L 5 0 L 0.8 0.8 L 0 5 L -0.8 0.8 L -5 0 L -0.8 -0.8 Z"/>
    </g>
    <g transform="translate(200, 350)" fill="#C9A8E0">
      <path d="M 0 -4 L 0.6 -0.6 L 4 0 L 0.6 0.6 L 0 4 L -0.6 0.6 L -4 0 L -0.6 -0.6 Z"/>
    </g>
    <g transform="translate(1000, 340)" fill="#E8CBA8">
      <path d="M 0 -4 L 0.6 -0.6 L 4 0 L 0.6 0.6 L 0 4 L -0.6 0.6 L -4 0 L -0.6 -0.6 Z"/>
    </g>
    <g transform="translate(950, 180)" fill="#E8CBA8">
      <path d="M 0 -3 L 0.5 -0.5 L 3 0 L 0.5 0.5 L 0 3 L -0.5 0.5 L -3 0 L -0.5 -0.5 Z"/>
    </g>
  </g>

  <!-- Main text content (CENTERED) -->
  <g filter="url(#nameGlow)">
    <!-- "Hey, I'm" -->
    <text x="600" y="180" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-style="italic" fill="rgba(255,255,255,0.6)">
      Hey, I'm
    </text>

    <!-- "Menna" - BIG and centered -->
    <text x="600" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="100" font-weight="600" fill="url(#nameGradient)">
      Menna
    </text>

    <!-- Arabic + pronunciation -->
    <text x="600" y="350" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#FF9EB5">
      <tspan>منَّة</tspan>
      <tspan dx="20" font-style="italic" fill="rgba(255,255,255,0.5)">/ˈmen.na/</tspan>
    </text>
  </g>

  <!-- Flower accent - positioned right below and to the right of the "a" in Menna -->
  <g transform="translate(785, 295)">
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="url(#accentGradient)"/>
    <ellipse cx="5.7" cy="-1.8" rx="3" ry="5" fill="url(#accentGradient)" transform="rotate(72)"/>
    <ellipse cx="3.5" cy="4.8" rx="3" ry="5" fill="url(#accentGradient)" transform="rotate(144)"/>
    <ellipse cx="-3.5" cy="4.8" rx="3" ry="5" fill="url(#accentGradient)" transform="rotate(216)"/>
    <ellipse cx="-5.7" cy="-1.8" rx="3" ry="5" fill="url(#accentGradient)" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="2.5" fill="#FFE4B5"/>
  </g>

  <!-- Decorative lines around "Hey, I'm" -->
  <line x1="420" y1="185" x2="500" y2="185" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="700" y1="185" x2="780" y2="185" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
</svg>
